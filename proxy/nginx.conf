user www-data;
worker_processes  5;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##
    gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 81;
        listen [::]:81;
        server_name portfolio.localhost;

        location / {
            root /pages/portfolio/;
            index index.html;
        }
    }

    server {
        listen 82;
        listen [::]:82;
        server_name automation.localhost;

        location / {
            root /pages/automation/;
            index index.html;
        }
    }

    server {
        listen 83;
        listen [::]:83;
        server_name login.localhost;

        location / {
            root /pages/;
            index index.html;
        }
    }

# uncomment if using https
#     server {
#         listen 0.0.0.0:80;
#         return 301 https://$host$request_uri;
#     }

    server {
#         uncomment to use https
#         listen 443 ssl;
#         listen [::]:443 ssl;
#         ssl_certificate /etc/nginx/certs/michu.tech/cert1.pem;
#         ssl_certificate_key /etc/nginx/certs/michu.tech/privkey1.pem;

        listen 80;
        listen [::]:80;
        server_name www.localhost;

        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        proxy_cookie_path ~*^/.* /;

        location / {
          try_files $uri $uri/ /index.html;
        }

        location /root {
            proxy_set_header  X-Original-URI $request_uri;
            proxy_pass http://controller-backend:8181//;
        }

        location /portfolio/ {
            proxy_pass http://localhost:81/;
        }

        location /automation/ {
            auth_request /root/security/auth/automation/;
            auth_request_set $auth_status $upstream_status;

            proxy_pass http://localhost:82/;
            error_page 403 = /login;
            error_page 401 = /login;
        }
    }
}